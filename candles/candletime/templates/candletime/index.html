{% extends "base.html" %}
{% block content %}
<div class="container-fluid mt-5 pt-5">
    {% if user.is_authenticated %}
    <p class="lead">Welcome {{ user.username }}! Your candles:</p>
    {% else %}
    <p class="lead">Please <a href="{% url 'candletime:login' %}">Login</a> to see your candles!</p>
    {% endif %}
    {% for candle in candles %}
    <a href="{% url 'candletime:candle' candle.pk %}">{{ candle.candle_name }}</a>
    {% endfor %}
</div>
{% endblock %}
